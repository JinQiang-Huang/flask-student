{% extends 'base.html' %}

{% block title %}
Student
{% endblock %}

{% block content %}
<h1 align="center">Student</h1>

<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th>operation</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{student.id}}</td>
        <td><a href="{{ url_for('detail', id=student.id) }}">{{student.name}}</a></td>
        <td>{{student.email}}</td>
        <td>{{student.password}}</td>
        <td>
            <a href="{{ url_for('edit', id=student.id) }}">edit</a>
            <a href="{{ url_for('delete', id=student.id) }}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
