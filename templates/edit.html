{% extends 'base.html' %}

{% block title %}
Edit
{% endblock %}

{% block content %}
<h1 align="center">Edit</h1>

<form method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="name" id="floatingName" placeholder="your name" value="{{user.name}}">
        <label for="floatingName">Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="floatingName" placeholder="name@example.com" value="{{user.email}}">
        <label for="floatingName">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingName" placeholder="your password" value="user.password">
        <label for="floatingName">Password</label>
    </div>
    <br>
    <div align="center">
        <input class="btn btn-success" type="submit" value="Submit">
        <input class="btn btn-warning" type="reset" value="Reset">
    </div>
</form>

{% endblock %}
